apply plugin: 'com.github.dcendents.android-maven'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.xsolla.android'
                artifactId 'store'
                name 'Xsolla Store Android SDK'
                description 'Xsolla Store Android SDK is used to integrate Xsolla Store, a comprehensive e-store solution for partners that supports various monetization options'
                url 'https://github.com/xsolla/android-store-sdk'

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                organization {
                    name 'Xsolla'
                    url 'https://xsolla.com'
                }

                scm {
                    connection 'https://github.com/xsolla/android-store-sdk.git'
                    developerConnection 'https://github.com/xsolla/android-store-sdk.git'
                    url 'https://github.com/xsolla/android-store-sdk.git'
                }
            }
        }
    }
}